<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Split that bill</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form class="question">
                <p>How much was the bill?</p>
                <input type="text" class="answer_area">
            </form>
            <form class="question">
                <p>How many people are splitting the bill?</p>
                <input type="text" class="answer_area">
            </form>
            <select class="tip">
                <p>How much do you want to tip?</p>
                <option value="0">No tip</option>
                <option value="0.05">5%</option>
                <option value="0.10">10%</option>
                <option value="0.15">15%</option>
                <option value="0.20">20%</option>
            </select>
            <button type="submit" class="calculate_bill">Calculate</button>
        </div>
    </div>
</body>
</html>
