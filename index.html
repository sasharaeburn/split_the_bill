<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Split that bill</title>

    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300&display=swap">
</head>
<body>
<h1>Split that bill!</h1>
<div class="container">
     <div class="calculator">
        <form id="calculate_total">
            <div class="form_field">
                <label for="paid_amount">How much was the bill?</label>
                <input type="number" step="0.01" min="1" max="1000000" class="answer_area" id="paid_amount" required>
            </div>

            <div class="form_field">
                <label for="people_amount">How many people are splitting the bill?</label>
                <input type="number" step="1" min="1" max="100" class="answer_area" id="people_amount" required>
            </div>

            <div class="form_field">
                <label for="tip">How much do you want to tip?</label>
                <select class="tip" id="tip">
                    <option value="0">No tip</option>
                    <option value="5">5%</option>
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                </select>
            </div>

            <div class="button_container">
                <button type="submit" class="calculate_bill">Calculate</button>
            </div>
        </form>

        <div class="result" id="result"></div>
    </div>
</div>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
